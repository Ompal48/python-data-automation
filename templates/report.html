<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .summary {
            background-color: #e8f4fd;
            padding: 15px;
            border-left: 5px solid #3498db;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Market Report</h1>

    <div class="section">
        <h2>Summary</h2>
        <div class="summary">{{ summary_text }}</div>
    </div>

    <div class="section">
        <h2>Data Table</h2>
        <table>
            <thead>
                <tr>
                    {% for col in table_columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Price Chart</h2>
        <img src="{{ url_for('static', filename='charts/price_chart.png') }}" alt="Price Chart">
    </div>

    <div class="section">
        <h2>Market Cap Chart</h2>
        <img src="{{ url_for('static', filename='charts/market_cap_chart.png') }}" alt="Market Cap Chart">
    </div>

    <div class="section" style="text-align: center;">
        <a href="{{ url_for('home') }}">Generate New Report</a>
    </div>
</body>
</html>
